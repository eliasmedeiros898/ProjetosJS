<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <script src="https://kit.fontawesome.com/3dc6db3464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="telaLogin.css">
    
    
</head>
<body background="stretched-1920-1080-711093.jpg">
    
    
    <form action="">
                
        <h2>Login:</h2>
        <span><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="userMail" placeholder="E-mail" >
        <h2>Senha:</h2>
        <span><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="userPassword" placeholder="Senha">
        <a href="https://google.com" id="forgotPassword">Esqueci minha senha</a>
        <input type="submit" value="Entrar" id="button"></form>
            
            
        
   
    

       
    
        

    
    <footer>
        <address>
            <p>Elias Medeiros Dev</p>
        </address>
    </footer>
    <script src="telaLogin.js"></script>
</body>
</html>
